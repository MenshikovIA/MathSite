{% extends 'base.html' %}

{% block title %}
    <title>Изменить новость</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
{% endblock %}

{% block content %}
    {% if form.instance.author.id == request.user.id or request.user.is_staff %}
    <div id="main-page-jumbotron" class="jumbotron">
        <div class="container text-center">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group text-left">
                    {{ form.title }}
                </div>
                <div class="form-group text-left">
                    {{ form.text }}
                </div>
                <div class="form-group text-left">
                    {{ form.description }}
                </div>
                <button type="submit" class="btn btn-primary float-right">Готово</button>
            </form>
        </div>
    </div>

    <script>
        $('#postarea').summernote({
            tabsize: 2,
            minHeight: 300,
            spellcheck: true,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });
    </script>
    {% endif %}
{% endblock %}
