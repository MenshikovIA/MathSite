{% extends 'base.html' %}

{% block title %}
    {% load static %}
    <title>Предложить новость</title>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

    <script src="{% static '/register/bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'news/newpost.css' %}">

{% endblock %}

{% block content %}
    <div id="main-page-jumbotron" class="jumbotron">
        <div class="container text-center">
            <div class="row">
                <div class="container h2" id="heading">
                    <p>Предложите новость для публикации</p>
                </div>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group text-left">
                    {{ form.title }}
                </div>
                <div class="form-group text-left">
                    {{ form.text }}
                </div>
                <div class="form-group text-left">
                    {{ form.description }}
                </div>




                <button type="submit" class="btn btn-primary float-right">Готово</button>
            </form>
        </div>
    </div>

    <script>
        $('#postarea').summernote({
            maximumImageFileSize: 524288,
            tabsize: 2,
            minHeight: 300,
            spellcheck: true,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear', 'superscript', 'subscript']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ],
            codemirror: {
                theme: 'monokai'
            }
        });
    </script>
{% endblock %}
