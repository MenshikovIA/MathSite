<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'register/fav32.png' %}" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/register/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">

    <link rel="stylesheet" href="{% static '/register/basic.css' %}">

    <script src="{% static '/register/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/register/bootstrap/js/bootstrap.min.js' %}"></script>
    {% block title %}{% endblock %}
</head>
<body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="{% url 'index' %}">На главную</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'newpost' %}">Предложить новость</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">Полюбоваться фоном</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://github.com/MenshikovIA/MathSite">GitHub</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'signup' %}">Регистрация</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Войти</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'admin:index' %}">Админ</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>


        {% block content %}{% endblock %}
        <div id="particles-js"></div>


    <script type="text/javascript" src="{% static 'register/particles/particles.js' %}"></script>
    <script type="text/javascript" src="{% static 'register/particles/app.js' %}"></script>
</body>
</html>
